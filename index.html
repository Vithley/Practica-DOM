<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Nerko+One&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
<body>
    <div class="app">
        <h1>Control de gastos</h1>
    
        <div class="balance-container">
            <h2>Tu ahorro</h2>
            <div id="balance">$1000</div>
        </div>

        <div class="cashflow-container">
            <div class="income-container">
                <h2>Ingreso</h2>
                <div id="income">$1200</div>
            </div>

            <div class="expense-container">
                <h2>Gasto</h2>
                <div id="expense" class="expense">$200</div>
            </div>
        </div>

        <div class="transaction-container">
            <h3>Historial</h3>
            <ul id="transaction">
                
            </ul>
        </div>
        <div class="form-container">
            <h2>A침adir nueva transacci칩n</h2>
            <form onsubmit="return false;">
                <label for="name">Concepto</label>
                <input id="name" type="text">
                <label for="amount">Cantidad(negativo-gasto, positivo-ingreso)</label>
                <input id="amount" type="number">
                <button id="addBtn">A침adir transacci칩n</button>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
